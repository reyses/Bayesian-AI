name: Bayesian-AI CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Mock Data
      run: |
        mkdir -p DATA/RAW
        python -c "import pandas as pd; pd.DataFrame({'timestamp': [0], 'price': [0.0], 'volume': [0], 'type': ['T']}).to_parquet('DATA/RAW/trades.parquet'); pd.DataFrame({'timestamp': [0]}).to_parquet('DATA/RAW/ohlcv-1s.parquet')"

    - name: Integrity Test
      run: python tests/topic_build.py

    - name: Math & Logic Test
      run: pytest tests/topic_math.py

    - name: Diagnostics Test
      run: python tests/topic_diagnostics.py

    - name: Phase 1 Test
      run: python tests/test_phase1.py

    - name: Full System Test
      run: python tests/test_full_system.py

    - name: Build Executable
      run: python scripts/build_executable.py

    - name: Archive Executable
      uses: actions/upload-artifact@v4
      with:
        name: Bayesian_AI_Engine
        path: dist/Bayesian_AI_Engine
