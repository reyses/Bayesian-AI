name: Algorithm V2 - Consolidated Audit
on: [push, pull_request]
jobs:
  unified_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install "numpy<2.0" numba pytest pandas
      - name: Mock DATA/RAW
        run: |
          mkdir -p DATA/RAW
          touch DATA/RAW/ohlcv-1s.parquet
          touch DATA/RAW/trades.parquet
      - name: Topic 1 - Executable Build
        run: python tests/topic_build.py
      - name: Topic 2 - Math and Logic
        run: pytest tests/topic_math.py
      - name: Topic 3 - Diagnostics
        run: python tests/topic_diagnostics.py
