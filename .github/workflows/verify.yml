name: Algorithm V2 Logic Audit
on: [push, pull_request]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Dependencies
        run: pip install -r requirements.txt pytest
      - name: Run Integrity
        run: python manifest_integrity_check.py
      - name: Run Math Audit
        run: pytest tests/math_verify.py
